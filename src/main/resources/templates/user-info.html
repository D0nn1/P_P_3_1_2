<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
</head>
<body>
<h2>User Info</h2>
<br>
<div class="form-container">
    <form th:action="@{/saveUser}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <label th:for="name">Name</label>
        <div class="form-field">
            <input type="text" th:field="*{name}"/>
        </div>
        <label th:for="surname">Surname</label>
        <div class="form-field">
            <input type="text" th:field="*{surname}"/>
        </div>
        <label th:for="department">Department</label>
        <div class="form-field">
            <input type="text" th:field="*{department}"/>
        </div>
        <label th:for="salary">Salary</label>
        <div class="form-field">
            <input type="text" th:field="*{salary}"/>
        </div>
        <input type="submit" class="submit-button" value="OK">
    </form>
</div>
</body>
</html>
